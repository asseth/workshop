<!doctype>
<html>
<head>
    <script type="text/javascript" src="js/bignumber.min.js"></script>
    <script type="text/javascript" src="js/web3.min.js"></script>
    <script type="text/javascript">

        var Web3 = require('web3');
        var web3 = new Web3();

        // XXX Conditionnaly set it so it runs in mist
        web3.setProvider(new web3.providers.HttpProvider());



        // Instanciate the contract object. Needs to be updated when the
        // contract is modified/redeployed.
        var ethlove = web3.eth.contract(
            [{
                constant: true,
                inputs: [],
                name: "title",
                outputs: [{
                    name: "",
                    type: "string"
                }],
                type: "function"
            }]
        ).at("0xabd65f4e761f05061149f34289aa41e9593c6730");

        window.onload = function() {
            document.getElementById("contract_title").innerHTML = ethlove.title()       
        }

    </script>
</head>
<body>
    <h1>ETH LOVE</h1>

    (The CSS is left as an exercise for the reader)

    <h2 id="contract_title"></h2>
        
</body>
</html>
